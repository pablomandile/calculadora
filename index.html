<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.jpg">

    <script src="./js/calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">0</div>
            <button>(</button>
            <button>)</button>
            <button>x!</button>
            <button>x²</button>
            <button>&radic;</button>
            <button>n&radic;</button>
            <button>sin</button>
            <button>cos</button>
            <button>tg</button>
            <button>x</button>
            <button>∛</button>
            <button>x<sup>n</sup></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>%</button>
            <button>ln</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>log</button>
            <button>e</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>AC</button>
            <button class="doble">=</button>
            <button>.</button>
            <button>0</button>
            <button>π</button>
            <button>+</button>
            <button>MR</button>
        </div>
    </div>
</body>
</html>
